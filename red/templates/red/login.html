{% extends "red/base.html" %}
{% block title %}login{% endblock %}
{% block content %}
    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="am-container">

            <div class="am-g myapp-login">
                <div class="myapp-login-logo-block  tpl-login-max">
                    <div class="myapp-login-logo-text">
                        <div class="myapp-login-logo-text">
                            SoyM<span> Login</span> <i class="am-icon-skyatlas"></i>
                        </div>
                    </div>

                    <div class="login-font">
                        <span>Inspire by SoyM</span>
                    </div>
                    <div class="am-u-sm-10 login-am-center">
                        <form class="am-form" action="{% url 'red:login' %}" method="post">
                            <fieldset>
                                {% csrf_token %}
                                <div class="am-form-group">
                                    {{ uf.as_ul }}
                                </div>
                                <p>
                                    <button type="submit" class="am-btn am-btn-default">Login</button>
                                </p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
